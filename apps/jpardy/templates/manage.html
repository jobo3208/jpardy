{% extends "base.html" %}

{% block content %}
    <h2>My Categories</h2>
    <table>
        {% for category in categories %}
            <tr>
            <td>{{ category.name }}</td>
            <td>{{ category.played }}</td>
            <td><a href="/edit/{{ category.id }}/">edit</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
